{% extends "layout.html" %}
{% block body %}
<section id="contact">
    <div class="container">
        <div class="title">
        </div>
        <div class="container2">
            <h1>Formulario de Odontología</h1>
            <form id="odontologiaForm" method="post">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombres" name="nombre" required>
                <label for="edad">Edad:</label>
                <input type="number" id="edades" name="edad" min="1" max="120" required>
                <label for="genero">Género:</label>
                <select id="generos" name="genero" required>
                    <option value="">Seleccionar</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <br>
                <label for="consultaDate">Selecciona la fecha deseada</label>
                <input type="date" id="fecha" name="fecha">
                <br>
                <label for="consulta">Consulta:</label>
                <select id="consultas" name="consulta" required>
                    <option value="">Seleccione</option>
                    <option value="blanqueamiento">Blanqueamiento (Costo: $10.000)</option>
                    <option value="ortodoncia">Ortodoncia (Costo: $50.000)</option>
                    <option value="implantes">Implantes (Costo: $10.000)</option>
                </select>   
                <br>
                <label for="tarjeta">Tarjeta de crédito:</label>
                <select id="tarjetas" name="tarjeta" required>
                    <option value="">Seleccione</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
                <br>
                <label for="cardNumber">Número de Tarjeta</label>
                <input type="text" id="cardNumber" name="cardNumber">
                <br>
                <label for="pendiente">Estado de cita</label>
                <select id="pendiente" name="pendiente" required>
                    <option value="">Seleccionar</option>
                    <option value="pendiente">Masculino</option>
                </select>
                <label for="consulta">problema</label>
                <textarea id="problemas" name="consulta" rows="5" required></textarea>
                <input id="btn" onclick="save_cit()" type="submit" value="Enviar" >
            </form>
            <div id="mensajeExito" class="message success">¡Formulario enviado con éxito!</div>
            <div id="mensajeError" class="message">Error al enviar el formulario. Por favor, inténtalo de nuevo más tarde.</div>
        </div> 
    </div>
</section>
{% endblock %}
